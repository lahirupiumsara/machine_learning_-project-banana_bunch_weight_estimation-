<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Banana Weight Estimation{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* âœ… no scroll */
      }
      body {
        display: flex;
        flex-direction: column;
        background: url("{{ url_for('static', filename='images/bg.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .blur-container {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 10px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Banana Estimator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/predict">Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="blur-container container-md" style="max-width: 1000px">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-success text-white text-center py-3">
      &copy; {{ current_year }} Banana Weight Estimator | All rights reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
