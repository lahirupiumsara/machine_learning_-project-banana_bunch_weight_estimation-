<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Hand Weight Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        padding: 20px;
      }
      h2 {
        color: #333;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h2>Banana Hand Weight Prediction</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <br />
      <button type="submit">Upload & Predict</button>
    </form>

    {% if predicted_weight %}
    <div class="result">
      <p>Predicted Weight: <strong>{{ predicted_weight }} g</strong></p>
    </div>
    {% endif %}
  </body>
</html>
